{% extends 'shared/base.html' %}
{% block title %}Account{% endblock %}
{% block content %}
    <div class="row flex-grow-1">
        <div class="d-flex col-md-6 col-12 justify-content-center pt-2">
            <h1>Hello {{ user }}</h1>
            <i class="fas fa-user fa-9x"></i>
        </div>
        <div class="col-md-3 col-12 pt-2">
{#            {{ url_for('user_controller.add_file') }}#}
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-12 col-8 form-group">
                        <label for="fileInput">Upload TSP</label>
                        <input type="file" name="fileInput" class="form-control-file" id="fileInput" required>
                    </div>
                    <div class="d-flex col-md-12 col-4 align-items-center">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-12 pt-2">
            <div id="files-box" class="d-flex flex-column">
                <label for="files">My files:</label>
                <select id="files" class="custom-select flex-grow-1" multiple>
                    {% for file in files %}
                    <option value={{ file.file_name }}>{{ file.file_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
{% endblock %}
